<!DOCTYPE html>

  <style>
    body {
      width: 400px;
      height: 450px;
      margin: 0;
      padding: 16px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;

    img {

  <div id="app">

    <button id="getStartedBtn">Get Started</button>
